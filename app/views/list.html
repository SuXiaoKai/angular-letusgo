<section>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Product List</h1>
    </div>
    <div class="panel-body" id="category_panel">

        <div class='row text-center form-group'>
            <div class='col-xs-3 h2'>category</div>
            <div class='col-xs-3 h2'>name</div>
            <div class='col-xs-3 h2'>price</div>
            <div class='col-xs-3 h2'>Add</div>
        </div>
        <div ng-repeat="item in products">
            <div class='row text-center form-group'>
                <div class='col-xs-3 h4'>{{getCategoryName(item.category)}}</div>
                <div class='col-xs-3 h4'>{{item.name}}</div>
                <div class='col-xs-3 h4'>${{item.price.toFixed(2)}}/{{item.unit}}</div>
                <div class='col-xs-3'>
                    <a class='btn btn-warning' id={{item.name}} ng-click="add2Cart(item)">Add to the Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

<footer>
    <div class="text-right">
        <a class="btn btn-primary btn-lg" href="#/cart">View the Cart >>></a>
    </div>
</footer>
